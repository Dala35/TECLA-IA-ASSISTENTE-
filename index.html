<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA â€“ IA Adaptativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .chatbox {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: #1d4ed8;
    }
    .bot {
      color: #047857;
    }
    .input-area, .teach-area {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>ðŸ¤– TECLA â€“ IA Assistente</h2>
    <div id="chat"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escreve aqui..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <hr />
    <h3>ðŸ“š Ensinar a TECLA</h3>
    <div class="teach-area">
      <input type="text" id="newQuestion" placeholder="Pergunta" />
      <input type="text" id="newAnswer" placeholder="Resposta da TECLA" />
      <button onclick="teach()">Salvar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    let memory = JSON.parse(localStorage.getItem("tecla_memory")) || {
      "quem Ã©s tu?": "Eu sou a TECLA, uma IA criada para ajudar pessoas com autismo.",
      "olÃ¡": "OlÃ¡! Como posso te ajudar hoje?",
      "tudo bem?": "Sim, estÃ¡ tudo bem. E contigo?",
    };

    function addMessage(from, text) {
      const msg = document.createElement("div");
      msg.className = "message " + (from === "user" ? "user" : "bot");
      msg.textContent = (from === "user" ? "ðŸ‘¤ " : "ðŸ¤– ") + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("user", text);
      const response = memory[text.toLowerCase()] || "Ainda nÃ£o sei como responder isso. Podes me ensinar?";
      addMessage("bot", response);
      userInput.value = "";
    }

    function teach() {
      const question = document.getElementById("newQuestion").value.trim().toLowerCase();
      const answer = document.getElementById("newAnswer").value.trim();
      if (question && answer) {
        memory[question] = answer;
        localStorage.setItem("tecla_memory", JSON.stringify(memory));
        alert("Ensinado com sucesso!");
        document.getElementById("newQuestion").value = "";
        document.getElementById("newAnswer").value = "";
      }
    }
  </script>
</body>
</html>
