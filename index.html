<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA ‚Äì Assistente Inclusiva</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff5f5;
    }
    h1 {
      color: #b71c1c;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 100%;
    }
    #resposta {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    .formulario {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üß† TECLA ‚Äì Assistente Inclusiva</h1>
  <p>Sou a TECLA, criada para apoiar a comunica√ß√£o de pessoas com autismo.</p>

  <input type="text" id="entrada" placeholder="Digite uma palavra ou frase..." />
  <button onclick="responder()">üîä Responder</button>

  <div id="resposta"></div>

  <div class="formulario">
    <h2>üë©üèΩ‚Äçüè´ Ensinar nova frase √† TECLA</h2>
    <input type="text" id="novaFrase" placeholder="Palavra-chave (ex: √°gua, ajuda)" />
    <input type="text" id="respostaTexto" placeholder="Frase que TECLA deve falar" />
    <input type="text" id="imagemURL" placeholder="Link de imagem (opcional)" />
    <button onclick="ensinar()">üíæ Ensinar</button>
  </div>

  <script>
    // Fala em voz alta
    function falar(texto) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = "pt-PT";
      utter.rate = 0.85;
      synth.speak(utter);
    }

    // Ensinar nova frase
    function ensinar() {
      const chave = document.getElementById("novaFrase").value.trim().toLowerCase();
      const frase = document.getElementById("respostaTexto").value.trim();
      const imagem = document.getElementById("imagemURL").value.trim();

      if (!chave || !frase) {
        alert("Por favor, preencha palavra-chave e frase.");
        return;
      }

      const conteudos = JSON.parse(localStorage.getItem("tecla_respostas") || "{}");
      conteudos[chave] = { frase, imagem };
      localStorage.setItem("tecla_respostas", JSON.stringify(conteudos));

      alert("Informa√ß√£o ensinada com sucesso!");
      document.getElementById("novaFrase").value = "";
      document.getElementById("respostaTexto").value = "";
      document.getElementById("imagemURL").value = "";
    }

    // Responder com voz e imagem
    function responder() {
      const entrada = document.getElementById("entrada").value.trim().toLowerCase();
      const conteudos = JSON.parse(localStorage.getItem("tecla_respostas") || "{}");
      const resultado = conteudos[entrada];

      const div = document.getElementById("resposta");
      div.innerHTML = "";

      if (resultado) {
        div.innerHTML = `<p><strong>TECLA diz:</strong> ${resultado.frase}</p>`;
        if (resultado.imagem) {
          div.innerHTML += `<img src="${resultado.imagem}" alt="Imagem relacionada"/>`;
        }
        falar(resultado.frase);
      } else {
        div.innerHTML = `<p><em>N√£o aprendi isso ainda.</em></p>`;
        falar("Desculpa, ainda n√£o aprendi isso.");
      }
    }
  </script>
</body>
</html>
