
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA IA Adaptativa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #output { background: #fff; padding: 10px; margin-top: 10px; min-height: 100px; }
    textarea, input[type="text"] { width: 100%; padding: 10px; margin: 5px 0; }
    button { padding: 10px 15px; margin: 5px; }
  </style>
</head>
<body>
  <h1>üë©üèΩ‚Äçü¶± TECLA ‚Äì IA Adaptativa para Autistas</h1>
  <p><strong>Fale comigo ou ensine algo novo:</strong></p>

  <input type="text" id="userInput" placeholder="Escreve algo ou pergunta" />
  <button onclick="handleUserInput()">Enviar</button>
  <button onclick="resetKnowledge()">üßπ Apagar Mem√≥ria</button>

  <h3>üß† Resposta:</h3>
  <div id="output">Estou pronta para te ouvir!</div>

  <h3>üìö Ensino:</h3>
  <textarea id="teachArea" rows="4" placeholder="Exemplo: Se perguntarem 'quem √©s tu?', responda 'Sou a TECLA, uma IA criada para ajudar pessoas com autismo.'"></textarea>
  <button onclick="teachAI()">Ensinar IA</button>

  <script>
    let knowledge = JSON.parse(localStorage.getItem('teclaKnowledge')) || {};

    function saveKnowledge() {
      localStorage.setItem('teclaKnowledge', JSON.stringify(knowledge));
    }

    function handleUserInput() {
      const input = document.getElementById('userInput').value.trim().toLowerCase();
      const outputDiv = document.getElementById('output');
      if (knowledge[input]) {
        outputDiv.textContent = knowledge[input];
      } else {
        outputDiv.textContent = "Ainda n√£o sei responder isso. Ensina-me por favor?";
      }
    }

    function teachAI() {
      const teachingText = document.getElementById('teachArea').value.trim();
      const match = teachingText.match(/perguntarem ['"](.*?)['"].*?responda ['"](.*?)['"]/i);
      if (match && match.length === 3) {
        const question = match[1].toLowerCase();
        const answer = match[2];
        knowledge[question] = answer;
        saveKnowledge();
        alert("‚úÖ Ensinei com sucesso!");
        document.getElementById('teachArea').value = "";
      } else {
        alert("‚ö†Ô∏è Formato inv√°lido. Usa: Se perguntarem 'pergunta', responda 'resposta'.");
      }
    }

    function resetKnowledge() {
      if (confirm("Tens certeza que desejas apagar toda a mem√≥ria da IA?")) {
        knowledge = {};
        saveKnowledge();
        document.getElementById('output').textContent = "Mem√≥ria apagada. Recome√ßando do zero.";
      }
    }
  </script>
</body>
</html>
