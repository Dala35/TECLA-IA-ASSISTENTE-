<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA ‚Äì Assistente Inclusiva</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff5f5;
    }
    h1 {
      color: #b71c1c;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 100%;
    }
    #resposta {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    .formulario {
      margin-top: 30px;
    }
    .cartoes {
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 10px;
    }
    .cartao {
      flex: 1 1 45%;
      background: #ffffff;
      border: 2px solid #e57373;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .cartao img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>üß† TECLA ‚Äì Assistente Inclusiva</h1>
  <p>Sou a TECLA, criada para apoiar a comunica√ß√£o de pessoas com autismo.</p
<div id="frasesRapidas" style="margin: 20px 0;">
  <h3>üì¢ Frases r√°pidas:</h3>
  <div style="display: flex; flex-wrap: wrap; gap: 10px;">
    <button onclick="responderPorChave('quero ir ao banheiro')">üöª Quero ir ao banheiro</button>
    <button onclick="responderPorChave('estou com fome')">üçΩ Estou com fome</button>
    <button onclick="responderPorChave('estou com sede')">ü•§ Estou com sede</button>
    <button onclick="responderPorChave('estou cansado')">üò¥ Estou cansado</button>
    <button onclick="responderPorChave('quero ajuda')">üôãüèΩ Quero ajuda</button>
    <button onclick="responderPorChave('quero brincar')">üéÆ Quero brincar</button>
  </div>
</div>
  <input type="text" id="entrada" placeholder="Digite uma palavra ou frase..." />
  <button onclick="responder()">üîä Responder</button>
  <button onclick="ouvir()">üé§ Falar em vez de digitar</button>

  <div id="resposta"></div>

  <div class="formulario">
    <h2>üë©üèΩ‚Äçüè´ Ensinar nova frase √† TECLA</h2>
    <input type="text" id="novaFrase" placeholder="Palavra-chave (ex: √°gua, ajuda)" />
    <input type="text" id="respostaTexto" placeholder="Frase que TECLA deve falar" />
    <input type="text" id="imagemURL" placeholder="Link de imagem (opcional)" />
    <button onclick="ensinar()">üíæ Ensinar</button>
  </div>

  <div class="cartoes" id="cartoesArea"></div>

  <script>
    // Fala em voz alta
    function falar(texto) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = "pt-PT";
      utter.rate = 0.85;
      synth.speak(utter);
    }

    // Ensinar nova frase
    function ensinar() {
      const chave = document.getElementById("novaFrase").value.trim().toLowerCase();
      const frase = document.getElementById("respostaTexto").value.trim();
      const imagem = document.getElementById("imagemURL").value.trim();

      if (!chave || !frase) {
        alert("Por favor, preencha palavra-chave e frase.");
        return;
      }

      const conteudos = JSON.parse(localStorage.getItem("tecla_respostas") || "{}");
      conteudos[chave] = { frase, imagem };
      localStorage.setItem("tecla_respostas", JSON.stringify(conteudos));

      alert("Informa√ß√£o ensinada com sucesso!");
      document.getElementById("novaFrase").value = "";
      document.getElementById("respostaTexto").value = "";
      document.getElementById("imagemURL").value = "";
      mostrarCartoes(); // Atualiza os cart√µes
    }

    // Responder com voz e imagem
    function responder() {
      const entrada = document.getElementById("entrada").value.trim().toLowerCase();
      responderPorChave(entrada);
    }

    function responderPorChave(chave) {
      const conteudos = JSON.parse(localStorage.getItem("tecla_respostas") || "{}");
      const resultado = conteudos[chave];

      const div = document.getElementById("resposta");
      div.innerHTML = "";

      if (resultado) {
        div.innerHTML = `<p><strong>TECLA diz:</strong> ${resultado.frase}</p>`;
        if (resultado.imagem) {
          div.innerHTML += `<img src="${resultado.imagem}" alt="Imagem relacionada"/>`;
        }
        falar(resultado.frase);
      } else {
        div.innerHTML = `<p><em>N√£o aprendi isso ainda.</em></p>`;
        falar("Desculpa, ainda n√£o aprendi isso.");
      }
    }

    // Microfone
    function ouvir() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "pt-PT";
      recognition.start();

      recognition.onresult = function(event) {
        const falado = event.results[0][0].transcript;
        document.getElementById("entrada").value = falado;
        responder();
      };

      recognition.onerror = function(event) {
        alert("Erro ao usar o microfone.");
      };
    }

    // Mostrar cart√µes visuais
    function mostrarCartoes() {
      const conteudos = JSON.parse(localStorage.getItem("tecla_respostas") || "{}");
      const cartoesArea = document.getElementById("cartoesArea");
      cartoesArea.innerHTML = "";

      for (let chave in conteudos) {
        const info = conteudos[chave];
        const cartao = document.createElement("div");
        cartao.className = "cartao";
        cartao.innerHTML = `
          <div><strong>${chave}</strong></div>
          ${info.imagem ? `<img src="${info.imagem}" />` : ""}
        `;
        cartao.onclick = () => responderPorChave(chave);
        cartoesArea.appendChild(cartao);
      }
    }

    // Inicializa cart√µes ao abrir a p√°gina
    window.onload = mostrarCartoes;
  </script>
</body>
</html>
