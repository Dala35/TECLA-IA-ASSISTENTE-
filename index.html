<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA IA ASSISTENTE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    #chat {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      min-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .user {
      background: #007bff;
      text-align: right;
    }
    .bot {
      background: #444;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #input {
      width: 70%;
    }
    #send, #mic {
      width: 25%;
      margin-left: 5px;
    }
    #mic {
      background: #ff4081;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– TECLA â€“ IA Inclusiva</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Digite ou fale..." />
  <button id="send">Enviar</button>
  <button id="mic">ðŸŽ¤</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const mic = document.getElementById('mic');

    let knowledge = JSON.parse(localStorage.getItem('tecla_memory')) || {
      "quem Ã© vocÃª": "Eu sou a TECLA, uma IA criada para ajudar pessoas com autismo.",
      "olÃ¡": "OlÃ¡! Como posso te ajudar?",
    };

    function saveMemory() {
      localStorage.setItem('tecla_memory', JSON.stringify(knowledge));
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function processMessage(message) {
      const msgLower = message.toLowerCase().trim();

      if (knowledge[msgLower]) {
        appendMessage('bot', knowledge[msgLower]);
      } else if (msgLower.includes('ensinar:')) {
        const parts = msgLower.split('ensinar:')[1].split('=');
        if (parts.length === 2) {
          const pergunta = parts[0].trim();
          const resposta = parts[1].trim();
          knowledge[pergunta] = resposta;
          saveMemory();
          appendMessage('bot', 'Aprendi com sucesso!');
        } else {
          appendMessage('bot', 'Formato invÃ¡lido. Use: ensinar: pergunta = resposta');
        }
      } else {
        appendMessage('bot', 'Desculpa, ainda nÃ£o sei responder isso.');
      }
    }

    send.onclick = () => {
      const message = input.value;
      if (!message) return;
      appendMessage('user', message);
      processMessage(message);
      input.value = '';
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send.click();
    });

    // Entrada por voz
    mic.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'pt-PT';
      recognition.start();
      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        input.value = result;
        send.click();
      };
      recognition.onerror = () => {
        appendMessage('bot', 'NÃ£o consegui ouvir. Tente novamente.');
      };
    };
  </script>
</body>
</html>
