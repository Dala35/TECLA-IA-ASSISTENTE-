<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA – IA Adaptativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d32f2f;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d32f2f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    #ensinar-section, #conteudos-section {
      display: none;
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .content-item {
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }
    .content-item img {
      max-width: 100%;
      border-radius: 6px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🤖 TECLA – IA Adaptativa</h1>
    <p>Sou a TECLA, uma IA criada para ajudar pessoas com autismo.</p>

    <button onclick="toggleEnsinar()">👩🏽‍🏫 Ensinar à TECLA</button>
    <button onclick="mostrarConteudos()">📂 Ver Conteúdos Ensinados</button>

    <div id="ensinar-section">
      <h3>Ensinar nova informação à TECLA:</h3>
      <input type="text" id="novaFrase" placeholder="Frase ou resposta que a IA deve aprender"/>
      <input type="text" id="imagemURL" placeholder="Link de imagem (opcional)"/>
      <input type="text" id="videoURL" placeholder="Link do vídeo YouTube (opcional)"/>
      <button onclick="ensinar()">💾 Salvar</button>
    </div>

    <div id="conteudos-section">
      <h3>📚 Conteúdos Ensinados</h3>
      <div id="listaConteudos"></div>
    </div>
  </div>

  <script>
    function toggleEnsinar() {
      const sec = document.getElementById("ensinar-section");
      sec.style.display = sec.style.display === "none" ? "block" : "none";
    }

    function mostrarConteudos() {
      const section = document.getElementById("conteudos-section");
      section.style.display = section.style.display === "none" ? "block" : "none";
      listarConteudos();
    }

    function ensinar() {
      const frase = document.getElementById("novaFrase").value.trim();
      const imagem = document.getElementById("imagemURL").value.trim();
      const video = document.getElementById("videoURL").value.trim();

      if (!frase) {
        alert("Por favor, insira uma frase.");
        return;
      }

      const novoConteudo = { frase, imagem, video };
      const conteudos = JSON.parse(localStorage.getItem("tecla_conteudos") || "[]");
      conteudos.push(novoConteudo);
      localStorage.setItem("tecla_conteudos", JSON.stringify(conteudos));

      alert("Frase ensinada com sucesso!");
      document.getElementById("novaFrase").value = "";
      document.getElementById("imagemURL").value = "";
      document.getElementById("videoURL").value = "";
    }

    function listarConteudos() {
      const listaDiv = document.getElementById("listaConteudos");
      listaDiv.innerHTML = "";
      const conteudos = JSON.parse(localStorage.getItem("tecla_conteudos") || "[]");

      conteudos.forEach((item, i) => {
        const el = document.createElement("div");
        el.className = "content-item";
        el.innerHTML = `<p><strong>Frase:</strong> ${item.frase}</p>`;

        if (item.imagem) {
          el.innerHTML += `<img src="${item.imagem}" alt="Imagem ensinada"/>`;
        }

        if (item.video) {
          const videoID = item.video.split("v=")[1] || "";
          const embedURL = `https://www.youtube.com/embed/${videoID}`;
          el.innerHTML += `<iframe src="${embedURL}" allowfullscreen></iframe>`;
        }

        listaDiv.appendChild(el);
      });
    }
  </script>
</body>
</html>
