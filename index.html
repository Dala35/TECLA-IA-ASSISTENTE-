<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA – IA Adaptativa para Autismo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f9ff;
      text-align: center;
      padding: 10px;
    }
    h1 {
      color: #004d7a;
    }
    .categoria {
      margin: 20px 0;
    }
    .botoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .botao {
      font-size: 24px;
      padding: 20px;
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 16px;
      background: #d0eaff;
      cursor: pointer;
      box-shadow: 2px 2px 5px #aaa;
    }
    .botao:hover {
      background: #c2e0ff;
    }
    #output {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>👋🏽 Olá, eu sou a TECLA</h1>
  <p>Sou uma IA feita para te ajudar. Escolha o que você quer comunicar:</p>

  <div class="categoria">
    <h2>🧍 Necessidades</h2>
    <div class="botoes">
      <button class="botao" onclick="falar('Quero beber água')">🥤 Água</button>
      <button class="botao" onclick="falar('Estou com fome')">🍽️ Comer</button>
      <button class="botao" onclick="falar('Quero ir ao banheiro')">🚽 Banheiro</button>
      <button class="botao" onclick="falar('Estou com sono')">😴 Dormir</button>
    </div>
  </div>

  <div class="categoria">
    <h2>😊 Emoções</h2>
    <div class="botoes">
      <button class="botao" onclick="falar('Estou feliz')">🙂 Feliz</button>
      <button class="botao" onclick="falar('Estou triste')">😢 Triste</button>
      <button class="botao" onclick="falar('Estou com raiva')">😡 Bravo</button>
      <button class="botao" onclick="falar('Estou com medo')">😱 Medo</button>
    </div>
  </div>

  <div class="categoria">
    <h2>🏡 Lugares</h2>
    <div class="botoes">
      <button class="botao" onclick="falar('Quero ir para casa')">🏠 Casa</button>
      <button class="botao" onclick="falar('Quero ir para escola')">🏫 Escola</button>
      <button class="botao" onclick="falar('Quero ir para a cama')">🛏️ Cama</button>
      <button class="botao" onclick="falar('Quero andar de carro')">🚗 Carro</button>
    </div>
  </div>

  <div id="output"></div>

  <script>
    function falar(texto) {
      const msg = new SpeechSynthesisUtterance(texto);
      msg.lang = 'pt-PT';
      speechSynthesis.speak(msg);
      document.getElementById('output').textContent = texto;
      salvarHistorico(texto);
    }

    function salvarHistorico(frase) {
      let historico = JSON.parse(localStorage.getItem('teclaHistorico')) || [];
      historico.push({ frase: frase, data: new Date().toISOString() });
      localStorage.setItem('teclaHistorico', JSON.stringify(historico));
    }
  </script>
</body>
</html>
